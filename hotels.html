<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Выбор гостиницы</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header class="main-header">
            <nav class="main-menu">
                <a class="site-logo" href="index.html"><img src="img/sedona-logo.png" alt="Логотип сайта"></a>
                <ul class="clearfix">
                    <li><a href="#">Информация</a></li>
                    <li><a href="#">Фото и видео</a></li>
                    <li><a href="#">Карта штата</a></li>
                    <li><a href="#">Гостиницы</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="search-params">
                <form action="echo.htmlacademy.ru">
                    <fieldset>
                        <legeng>Инфраструктура</legeng>
                        <label><input type="checkbox">Бассейн</label>
                        <label><input type="checkbox">Парковка</label>
                        <label><input type="checkbox">Wi-Fi</label>
                    </fieldset>
                    <fieldset>
                        <legeng>Тип жилья:</legeng>
                        <label><input type="checkbox">Гостиница</label>
                        <label><input type="checkbox">Мотель</label>
                        <label><input type="checkbox">Апартаменты</label>
                    </fieldset>
                    <fieldset>
                        <legend>Стоимость в сутки (Р):</legend>
                        <div class="price-output">
                            <div class="price-output-min">От 0</div>
                            <div class="price-output-max">До 3000</div>
                        </div>
                        <div class="price-range">
                            <div class="price-range-track"></div>
                            <div class="price-range-thumb-min"></div>
                            <div class="price-range-thumb-max"></div>
                        </div>
                    </fieldset>
                    <a class="btn" href="#">Показать</a>
                </form>
            </section>
            <section class="search-results">
                <div class="search-results-sorting">
                    <b class="search-results-sorting-found">Найдено: 3</b>
                    <section class="search-results-sorting-options">
                        <h2>Cортировка:</h2>
                        <a href="#" class="sorting-type sorting-type-current">По цене</a>
                        <a href="#" class="sorting-type">По типу</a>
                        <a href="#" class="sorting-type">По рейтингу</a>
                    </section>
                    <div class="search-results-sorting-indicators">
                        <span class="indicators-up"></span>
                        <span class="indicatiors-down"></span>
                    </div>
                </div>
                <section class="search-results-hotels"></section>
            </section>
        </main>
        <footer class="main-footer clearfix">
            <section class="footer-hashtag"><a href="#">#visitsedona</a></section>
            <section class="footer-social">
                <a class="social-btn" href="#"><i class="icon-twitter"></i></a>
                <a class="social-btn" href="#"><i class="icon-facebook"></i></a>
                <a class="social-btn" href="#"><i class="icon-youtube"></i></a>
            </section>
            <section class="footer-copyright">
                <span>Website by</span>
                <a class="copyright-btn" href="https://htmlacademy.ru" target="_blank"></a>
            </section>
        </footer>
    </div>
</body>
</html>
